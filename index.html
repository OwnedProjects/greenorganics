<!DOCTYPE html>
<html lang="en" ng-app="login">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<title>Green Top Organics</title>
    <!-- Bootstrap core CSS -->    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">    
    <link href="css/login.css" rel="stylesheet">    

	<!-- Font Awesome CSS -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
	
	<!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
	
	<!-- Libraries and Controller JS -->
    <script src="js/Libs/jquery-1.11.1.min.js"></script>
	<script src="js/Libs/bootstrap.min.js"></script>
	<script src="js/Libs/angular.min.js"></script>
	<script src="js/Libs/angular-resource.min.js"></script>	
	<script src="js/Controllers/login.js"></script>
	
  </head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">  
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		<span class="sr-only">Toggle navigation</span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
	  </button>
	  <a class="navbar-brand" href="#" style="color:#ddd">Green Top Organics</a>
	</div>
	<div id="navbar" class="navbar-collapse collapse">
		<!-- Mobile Menus -->
		<ul class="nav navbar-nav navbar-right">
            <li class="active"><a><strong><span my-current-time="format"></span></strong></a></li>
			<li>&nbsp;&nbsp;&nbsp;&nbsp;</li>
		</ul>
	</div>
</nav>

     <div class="container" ng-controller="LoginController">

      <form class="form-signin" ng-submit="checkLogin()">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="usernm" id="inputEmail" class="form-control" placeholder="Username" ng-model="usernm" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="passwd" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->
</body>

</html>
