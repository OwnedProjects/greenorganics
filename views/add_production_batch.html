<div class="col-md-12 col-sm-12 col-xs-12" ng-controller="AddProductionBatchController">
	<h3 class="text-primary">ADD PRODUCTION BATCH</h3>
	<hr/>
	<div class="col-md-8 col-sm-12 col-xs-12">
		<form ng-submit="addBatch();">
			<input type="text" class="form-control" ng-model="batchNo" placeholder="Batch Number" autofocus required />
			<div class="waitspinner"><label class="text-info">Please Wait...</label><i class="fa fa-spinner fa-pulse fa-lg text-info"></i></div><br/>
			<button type="submit" class="btn btn-success">Save Details</button>
		</form>
	</div>
</div>
