<div class="col-md-12 col-sm-12 col-xs-12" ng-controller="AddProductionBatchController">
	<h3 class="text-primary">ADD PRODUCTION BATCH</h3>
	<hr/>
	<div class="col-md-10 col-sm-12 col-xs-12">
		<form ng-submit="addBatch();">
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-12">
					<div class="col-md-5 col-sm-6 col-xs-12">
						<label class="text-info">Batch Number: </label>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="text" class="form-control" ng-model="batchNo" placeholder="Batch Number" autofocus required />
					</div>
				</div>
				
				<div class="col-md-6 col-sm-6 col-xs-12">
					<div class="col-md-5 col-sm-6 col-xs-12">
						<label class="text-info">Production Date: </label>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<div class="input-group date">
							<input type="text" id="prodDate" class="form-control" placeholder="Production Date" required />
							<span class="input-group-addon">
								<span class="fa fa-calendar"></span>
							</span>
						</div>
					</div>
				</div>
			</div>
			<br/>
			<div class="row">								
				<div class="col-md-6 col-sm-6 col-xs-12">
					<div class="col-md-5 col-sm-6 col-xs-12">
						<label class="text-info">Raw Organic Manure: <span class="text-warning"> [{{stkorganicmanure}}]</span></label>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="text" class="form-control" ng-model="organicmanure" placeholder="ROM" required ng-disabled="profileFlag"/>
					</div>
				</div>
				
				<div class="col-md-6 col-sm-6 col-xs-12">
					<div class="col-md-5 col-sm-6 col-xs-12">
						<label class="text-info">Slaughter House Waste: <span class="text-warning"> [{{stkslaughterhouse}}]</span></label>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="text" class="form-control" ng-model="slaughterhouse" placeholder="SHW" required ng-disabled="profileFlag"/>
					</div>
				</div>

			</div>
			<br/>
			<div class="row">
				
				<div class="col-md-6 col-sm-6 col-xs-12">
					<div class="col-md-5 col-sm-6 col-xs-12">
						<label class="text-info">Filler Powder: <span class="text-warning"> [{{stkfillerpowder}}]</span></label>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="text" class="form-control" ng-model="fillerpowder" placeholder="Filler Powder" required ng-disabled="profileFlag"/>
					</div>
				</div>
				
				<div class="col-md-6 col-sm-6 col-xs-12">
					<div class="col-md-5 col-sm-6 col-xs-12">
						<label class="text-info">Animal Waste Filler: <span class="text-warning"> [{{stkawf}}]</span></label>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="text" class="form-control" ng-model="awf" placeholder="AWF" required ng-disabled="profileFlag"/>
					</div>
				</div>
			</div>
			<br/>
			<div class="row">				
				<div class="col-md-6 col-sm-6 col-xs-12">
					<div class="col-md-5 col-sm-6 col-xs-12">
						<label class="text-info">HDPE Bags Used: <span class="text-warning"> [{{stkbags}}]</span></label>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="text" class="form-control" ng-model="bags" placeholder="Bags Used" required />
					</div>
				</div>
				
				<div class="col-md-6 col-sm-6 col-xs-12">
					<div class="col-md-5 col-sm-6 col-xs-12">
						<label class="text-info">ECHOMEAL:</label>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="text" class="form-control" ng-model="totValProd" readonly />
					</div>
				</div>
			</div>
			
			<div class="col-md-12 col-sm-12 col-xs-12">
				<br/><div class="waitspinner"><label class="text-info">Please Wait...</label><i class="fa fa-spinner fa-pulse fa-lg text-info"></i></div><br/>
				<button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Save</button>
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#setprofile" ng-click="getProfiles();"><i class="fa fa-outdent"></i> Set Profile</button>
			</div>
		</form>
	</div>


<!-- Set Profile Modal -->
<div class="modal fade" id="setprofile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">SET PRE-DEFINED PROFILE</h4>
      </div>
      <div class="modal-body">
		<table class="table table-bordered">
			<thead>
			  <tr>
				<th>Filler Powder</th>
				<th>Organic Manure</th>
				<th>Slaughter House Waste</th>
				<th>Gypsum</th>
				<th>Animal Waste Filler</th>
				<th>Select</th>
			  </tr>
			</thead>
			<tbody>
			  <tr ng-repeat="data in profileData" class="fullData">		
				<td>{{data.fillerpowder}}</td>
				<td>{{data.organicmanure}}</td>
				<td>{{data.slaughterhouse}}</td>
				<td>{{data.gypsum}}</td>
				<td>{{data.awf}}</td>
				<td>			
					<button type="button" class="btn btn-sm btn-primary" ng-click="setprofileDetails(data.fillerpowder, data.organicmanure,data.slaughterhouse,data.gypsum,data.awf);">
						<i class="fa fa-outdent"></i> SET</button>
				</td>
			  </tr>
			  <tr class="noData">
				<td colspan="8"> No Data Found </td>
			  </tr>
			  <tr class="loadData">
				<td colspan="8"> Please Wait... <i class="fa fa-spinner fa-pulse fa-lg text-info"></i></td>
			  </tr>
			</tbody>
		</table>
	  </div>
    </div>
	</form>
  </div>
</div>
</div>
<script type="text/javascript">
$(function() {  
    $('#prodDate').datetimepicker({
		format: 'D/M/YYYY',
		defaultDate: new Date(),
		maxDate:new Date()
	});
});
  //DTP from: http://eonasdan.github.io/bootstrap-datetimepicker/
</script>
